<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assests/styles/style.css">
</head>

<div
    class="absolute top-0 z-[-2] h-screen w-full bg-white bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]">

    <body class="bg-teal-50">
        
        <!-- Login-Container -->
         <div class="bg-gray-100 flex items-center justify-center min-h-screen">
            
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-6 " id="auth-content">

                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-700">Green Shadow (Pvt) Ltd</h1>
                    <p class="text-sm text-gray-500">Crop Monitoring System, Station Road, Matale, Sri Lanka</p>
                </div>

                <!-- Toggle Tabs -->
                <div class="flex justify-center space-x-4">
                    <button id="loginTab" class="py-2 px-4 text-blue-500 border-b-2 border-blue-500 font-semibold"
                        >Login</button>
                    <button id="signupTab" class="py-2 px-4 text-gray-500 hover:text-blue-500">Sign
                        Up</button>
                </div>
    
                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="loginEmail" class="text-sm font-medium text-gray-600">Email</label>
                        <input type="email" id="loginEmail"
                            class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div>
                        <label for="loginPassword" class="text-sm font-medium text-gray-600">Password</label>
                        <input type="password" id="loginPassword"
                            class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <button type="submit"
                        class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Login</button>
                </form>
    
                <!-- Sign-Up Form -->
                <form id="signupForm" class="space-y-4 hidden">
                    <div>
                        <label for="signupEmail" class="text-sm font-medium text-gray-600">Email</label>
                        <input type="email" id="signupEmail"
                            class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div>
                        <label for="signupPassword" class="text-sm font-medium text-gray-600">Password</label>
                        <input type="password" id="signupPassword"
                            class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div>
                        <label for="role" class="text-sm font-medium text-gray-600">Role</label>
                        <select id="role"
                            class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="MANAGER">Manager</option>
                            <option value="ADMINISTRATIVE">Administrative</option>
                            <option value="SCIENTIST">Scientist</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Sign
                        Up</button>
                </form>
    
            </div>
         </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script/script.js"></script>
        <script type="module" src="controller/Auth.js"></script>
    </body>
</div>



</html>
