<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section id="field-section" class="bg-gradient-to-br from-indigo-50 via-white to-gray-100 p-8 min-h-screen">
        <div id="field" class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Field</h1>
                    <p class="text-gray-500">Manage your field and view details</p>
                </div>
                <div class="flex space-x-4">
                    <button id="openModal"
                        class="bg-gradient-to-r from-indigo-500 to-blue-600 text-white px-6 py-3 rounded-lg flex items-center space-x-2 shadow-lg hover:opacity-90 transition duration-200">
                        <span class="text-lg font-bold">+</span>
                        <span>Add Field</span>
                    </button>
                </div>
            </div>
    
            <!-- Table -->
            <div class="bg-white shadow-xl rounded-lg overflow-hidden">
                <table class="w-full text-center">
                    <thead>
                        <tr class="bg-gradient-to-r from-indigo-200 to-blue-200 text-gray-700">
                            <th class="p-4 font-semibold">Code</th>
                            <th class="p-4 font-semibold">Name</th>
                            <th class="p-4 font-semibold">Location</th>
                            <th class="p-4 font-semibold">Size</th>
                            <th class="p-4 font-semibold">Crops</th>
                            <th class="p-4 font-semibold">Staff</th>
                            <th class="p-4 font-semibold">Action</th>
                        </tr>
                    </thead>
                    <tbody id="fieldTableBody" class="bg-gray-50 text-gray-600">
                        <!-- Rows will be dynamically added -->
                    </tbody>
                </table>
            </div>
        </div>
    
        <!-- View crop Modal -->
        <div id="cropDetailModal"
            class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="bg-white p-6 rounded-lg w-1/3 shadow-2xl transform scale-95 transition-transform duration-200">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Crop Details</h2>
                <div id="cropDetailsContent" class="space-y-4 max-h-64 overflow-y-auto text-gray-600"></div>
                <button id="closecropDetailModal"
                    class="mt-4 bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition duration-200">
                    Close
                </button>
            </div>
        </div>
    
        <!-- Add Field Modal -->
        <div id="addFieldModal"
            class="fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-lg p-8 w-96 shadow-2xl">
                <h2 class="text-xl font-bold mb-6 text-gray-800">Add New Field</h2>
                <form id="addFieldForm">
                    <div class="mb-4">
                        <label for="fieldCode" class="block mb-2 text-gray-700">Field Code</label>
                        <input type="text" id="fieldCode"
                            class="border bg-gray-200 border-gray-300 rounded w-full p-3 text-gray-600" readonly>
                    </div>
                    <div class="mb-4">
                        <label for="fieldName" class="block mb-2 text-gray-700">Field Name</label>
                        <input type="text" id="fieldName"
                            class="border border-gray-300 rounded w-full p-3 focus:ring-2 focus:ring-blue-400 outline-none"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="fieldLocation" class="block mb-2 text-gray-700">Location</label>
                        <input type="text" id="fieldLocation"
                            class="border border-gray-300 rounded w-full p-3 focus:ring-2 focus:ring-blue-400 outline-none"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="fieldSize" class="block mb-2 text-gray-700">Size (in sq. ft)</label>
                        <input type="number" id="fieldSize"
                            class="border border-gray-300 rounded w-full p-3 focus:ring-2 focus:ring-blue-400 outline-none"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="fieldImage" class="block mb-2 text-gray-700">Upload Image</label>
                        <input type="file" id="fieldImage" accept="image/*"
                            class="border border-gray-300 rounded w-full p-3 focus:ring-2 focus:ring-blue-400 outline-none">
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="closeModal"
                            class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition duration-200">Cancel</button>
                        <button type="submit"
                            class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition duration-200">Add
                            Field</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    

</body>
</html>
